<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación: Ixi & Ricardo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Pinyon+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        :root {
            --dark-purple: #503459;
            --mid-purple: #81638b;
            --steel-blue: #666F88;
            --paper-color: #fcfaf7;
        }

        body {
            background-color: #d1d5db;
            /* Quicksand como base: Redondeada y con buen grosor */
            font-family: 'Quicksand', sans-serif;
            color: var(--dark-purple);
        }

        .paper-canvas {
            background-color: var(--paper-color);
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2), inset 0 0 100px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .flower {
            position: absolute;
            z-index: 0;
            pointer-events: none;
            opacity: 0.9;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.1));
        }

        .flower-tl {
            top: 10px;
            left: 10px;
            width: 320px;
            transform: rotate(0deg);
        }

        .flower-tr {
            top: 5px;
            right: 5px;
            width: 300px;
            transform: rotate(0deg);
        }

        .flower-bl {
            bottom: 0px;
            left: 0px;
            width: 300px;
            transform: rotate(-180deg);
        }

        .flower-br {
            bottom: 20px;
            right: 20px;
            width: 320px;
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .flower {
                width: 160px;
            }
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }

        .name-focus {
            animation: tracking-in-expand 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        @keyframes tracking-in-expand {
            0% {
                letter-spacing: -0.2em;
                opacity: 0;
            }

            40% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        .serif-script {
            font-family: 'Pinyon Script', cursive;
        }

        .wax-seal {
            background: radial-gradient(circle, #81638b 0%, #503459 100%);
            width: 85px;
            height: 85px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .wax-seal:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .ornament {
            color: var(--mid-purple);
            font-size: 2.5rem;
            margin: 1rem 0;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 md:p-10">

    <main
        class="paper-canvas max-w-4xl w-full mx-auto p-10 md:p-24 border-[16px] border-white animate__animated animate__fadeIn">

        <img src="assets/img/flor3.png" class="flower flower-tr animate__animated animate__fadeIn" alt="deco">
        <img src="assets/img/flor3.png" class="flower flower-bl animate__animated animate__fadeIn" alt="deco">

        <div class="absolute top-0 left-0 w-24 h-24 border-t-2 border-l-2 border-[#b5bac9] m-8 z-10"></div>

        <div class="text-center space-y-10 relative z-10">

                <p
                    class="serif-script text-5xl md:text-7xl text-[#81638b] animate__animated animate__fadeIn animate__delay-2s">
                    Nuestra Boda
                </p>
            </div>

            <link rel="preconnect" href="https://fonts.googleapis.com">

                href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce:wght@400;500&family=Playwrite+AT:ital,wght@0,100..400;1,100..400&display=swap"
                rel="stylesheet">

            <style>
                /* Clase para Birthstone Bounce (la principal para este bloque) */
                .birthstone {
                    font-family: "Birthstone Bounce", cursive;
                    font-weight: 500;
                    /* Medium para que no sea tan delgada */
                    font-style: normal;
                }

                /* Ajuste específico para el sello de cera */
                .wax-seal span {
                    font-family: "Birthstone Bounce", cursive;
                    font-weight: 500;
                    font-size: 2.2rem;
                    /* Birthstone es una fuente alta, necesita tamaño */

                    display: block;
                    margin-top: -4px;
                    /* Centrado óptico */
                }
            </style>

            <div class="pt-12 animate__animated animate__zoomIn animate__delay-3s text-center">
